  <script>
    function control(element,prompt) {
      element.focusin(function() {
        if (element.val()==prompt) {
          element.val("");
        }
      }).focusout(function() {
        if (element.val()=="") {
          element.val(prompt);
        }
      });
    }
    var phone=$('input[name=phone]');
    var phoneText=$('.verification_prompt');
    var phoneValue='请填写您的手机号码';
    var phoneReg="^1[34578][0-9]{9}$";

    phone.val(phoneValue);
    control(phone,phoneValue);

    phone.keyup(function() {
      if (!phone.val().match(phoneReg)) {
        phoneText.removeClass();
        phoneText.addClass('col-xs-11 col-xs-offset-1 col-sm-6 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-3');
        phoneText.css('color','#ff0000');
        phoneText.css('font-size','1em');
        phoneText.text("手机号码格式为:189***507");
      } else {
        phoneText.css('color','#00aa00');
        phoneText.css('font-size','1em');
        phoneText.text("输入正确");
      }
    });
  </script>
